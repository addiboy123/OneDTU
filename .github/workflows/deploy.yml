name: 🚀 Deploy OneDTU

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 🏗️ Build and deploy frontend + restart backend
      - name: Build and deploy frontend + restart backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            echo "🔄 Pulling latest code"
            cd ~/OneDTU
            git pull origin main

            echo "🏗️ Building frontend"
            cd frontend
            npm install
            npm run build
            sudo cp -r dist/* /var/www/onedtu

            echo "🚀 Restarting backend"
            cd ../backend
            npm install
            pm2 restart backend
            echo "✅ Deployment complete"
