name: Deploy to Server

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js for CI build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3️⃣ Build frontend on GitHub (not on the server)
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      # 4️⃣ Upload the built frontend to the server
      - name: Upload built frontend to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "frontend/dist/*"
          target: "/var/www/myapp/"

      # 5️⃣ Update backend and restart services on the server
      - name: Update backend and restart services
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            echo "=== Pulling latest backend changes ==="
            cd /home/spacemarine/OneDTU
            git pull origin main

            echo "=== Installing backend dependencies ==="
            cd backend
            npm ci --omit=dev || true

            echo "=== Restarting backend and nginx ==="
            cd ..
            pm2 restart all || true
            sudo systemctl restart nginx

            echo "✅ Deployment complete!"